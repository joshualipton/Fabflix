<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load single-star.js to populate the data into empty elements.
    -->

<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title id="single_movie_page_title"></title>
</head>
<body style="
    padding: 4vw;
    overflow-x: hidden;
">
<nav style="
    top: 0px;
    position: absolute;
    left: 0px;
    padding: 8px;
    width: 100vw;
    padding-top: 1vw;
    padding-left: 4vw;
    background: #30a1ff;
    margin-bottom: 0vw;
    display: flex;
    justify-content: flex-start;
    align-items: center;
    gap: 2vw;
">
    <a href="/fabflix/index.html" style="
    color: white;
    text-decoration: none;
    border: white solid;
    padding: 8px;
    font-size: 14px;
    width: 80px;
    text-align: center;
    ">Home</a>
    <a href="/fabflix/top-20.html" style="
    color: white;
    text-decoration: none;
    border: white solid;
    padding: 8px;
    font-size: 14px;
    width: 80px;
    text-align: center;
    ">Top 20</a>
    <a href="/fabflix/cart.html" style="
    color: white;
    text-decoration: none;
    border: white solid;
    padding: 8px;
    font-size: 14px;
    width: 80px;
    text-align: center;
    ">Checkout</a>
    <a href="/fabflix/results.html?useSession=true" style="
    color: white;
    text-decoration: none;
    border: white solid;
    padding: 8px;
    font-size: 14px;
    width: 80px;
    text-align: center;
    ">Results</a>
</nav>

<!-- H3 body is left empty here, will be populated with the data retrieved with single-movie.js -->
<!-- single-movie.js will find this html element by it's id "movie_info" -->
<h1 id="movie_info" style="
    margin-top: 10vh;
    display: flex;
    gap: 1vw;
"></h1>
<table id=movie_table class="table" style="
    border-radius: 1vw;
    box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
    overflow: hidden;
">
    <thead style="
    color: white;
    background: #007bff;
">
    <tr>
        <th>Director</th>
        <th>Genres</th>
        <th>Stars</th>
        <th>Rating</th>
        <th>Cart</th>
    </tr>
    </thead>

    <!-- Table body is left empty here, will be populated with the data retrieved with single-movie.js -->
    <!-- single-movie.js will find this html element by it's id "movie_table_body" -->
    <tbody id=movie_table_body></tbody>
</table>

<!-- Load jQuery and Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

<!-- Load our own JS file -->
<!-- The path is relative to single-movie.html, since these two files are in the same directory -->
<!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
<script src="single-movie.js"></script>
</body>


</html>
