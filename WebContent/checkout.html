<div style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
"><div style="
    color: #30a1ff;
    font-size: 54px;
    font-weight: bold;
">Checkout</div>
    <div>
        <form id="payment_form" method="post" action="#" style="
    display: flex;
    flex-direction: column;
    justify-content: center;
    width: 35vw;
    align-items: flex-start;
    height: 40vh;
">
            <div style="
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
">
                <label><b>First Name</b></label>
                <label>
                    <input name="firstName" placeholder="First Name" type="text">
                </label>
            </div>
            <div style="
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
">
                <label><b>Last Name</b></label>
                <label>
                    <input name="lastName" placeholder="Last Name" type="text">
                </label>
            </div>
            <div style="
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
">
                <label><b>Card Number</b></label>
                <label>
                    <input name="cardNumber" placeholder="Credit Card Number" type="text">
                </label>
            </div>
            <div style="
    display: flex;
    justify-content: space-between;
    width: 100%;
    align-items: center;
">
                <label><b>Expiration Date</b></label>
                <label>
                    <input id="expDate" name="expDate" placeholder="yyyy-mm-dd" type="text">
                </label>
            </div>
            <div style="
    display: flex;
    justify-content: center;
    width: 100%;
    align-items: flex-end;
    flex-direction: column;
">
                <div id="total-price" style="
    font-size: 26px;
    font-weight: bold;
"></div>
                <input type="submit" value="Place Order" style="
    font-size: 18px;
    background: #30a1ff;
    color: white;
    font-weight: bold;
    margin-top: 10px;
    cursor: pointer;
">
            </div>
        </form>
        <div id="checkout_error_message" style="
    font-size: 18px;
    font-weight: bold;
    color: #de3434;
    text-align: center;
"></div>
    </div></div>
